<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';"><!-- for extension -->
  <title>ブックマークリスト</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app"></div>

  <div class="modal" id="bookmarkModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">ブックマーク追加</p>
        <button class="delete close-modal" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">名前</label>
          <div class="control">
            <input class="input" type="text" id="bookmarkName">
          </div>
        </div>
        <div class="field">
          <label class="label">URL</label>
          <div class="control">
            <input class="input" type="url" id="bookmarkUrl">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success add-bookmark">追加</button>
        <button class="button cancel-add">キャンセル</button>
      </footer>
    </div>
  </div>

  <!-- 編集用モーダル -->
  <div id="edit-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">ブックマークの編集</p>
        <button class="delete close-edit-modal" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">名前</label>
          <div class="control">
            <input id="edit-name" class="input" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">URL</label>
          <div class="control">
            <input id="edit-url" class="input" type="url">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success edit-bookmark">保存</button>
        <button class="button cancel-edit">キャンセル</button>
      </footer>
    </div>
  </div>

  <!-- 設定用モーダル -->
  <div id="settings-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">設定</p>
        <button class="delete settings-modal-close" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
       <!--  <div class="field">
          <label class="label">名前</label>
          <div class="control">
            <input id="edit-name" class="input" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">URL</label>
          <div class="control">
            <input id="edit-url" class="input" type="url">
          </div>
        </div> -->
      </section>
      <footer class="modal-card-foot">
        <!-- <button class="button is-success" onclick="app.methods.saveEdit()">保存</button>
        <button class="button" onclick="app.methods.closeEditModal()">キャンセル</button> -->
      </footer>
    </div>
  </div>

  <script src="Sortable.min.js"></script>
  <script src="util.js"></script>
  <script src="basic_modal.js"></script>
  <script src="app.js"></script>
</body>
</html>
